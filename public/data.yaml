      text: Vos actions n’ont pas permis de sauver Maria, mais vous avez réussi à limiter les dégâts. Vous avez permis aux villageois et à la famille de Maria de rester en vie. Malheureusement sont Destin reste inchangé. Des actions différentes auraient sans doute permis une fin plus heureuse.

