          Des hommes sont en route pour tuer des druides d’un village de campagne. Le printemps règne et la flore abonde grâce à la carte que vous avez précédemment jouer. C’est alors qu’ils repèrent un arbre immense avec un lac en dessous et des nymphes sur ses rives.
