screens:
    # Introduction
    - id: introduction
      type: SeerPageBase
      dialogs:
          - text: Ah … Te voilà, je t’attendais.
          - text: Je sais, je sais, tu ne comprends sûrement pas pourquoi tu es ici. Mais laisse moi d’abord me présenter.
          - text: Voyante, sorcière, hérétique, diseuse de bonne aventure, j’ai porté de nombreux noms, mais tu peux m’appeler Maria.
          - text: Et maintenant, te voilà dans la même situation que moi, prisonnier·ère de ce maudit tableau autrefois scellé !
          - text: Tu es heureusement bien plus jeune et en forme que moi, sans doute pourras-tu sortir d’ici ...
          - text: À condition de m’aider, bien évidemment ...
          - text: Tiens, voici trois cartes qui te guideront dans ton périple.
            with_cards: true
            not_clickable: true
          - text: Tiens, voici trois cartes qui te guideront dans ton périple.
            with_cards: true
            not_clickable: true
          - text: Chacune renferme un grand pouvoir capable de changer le passé.
            with_cards: true
            not_clickable: true
          - text: Je vais te guider dans des œuvres qui ont scellé les destins d’innocents, mais fais attention à tes actions car chacune d’elles pourra les sauver… ou les condamner.
            with_cards: true
            not_clickable: true
          - text: Le sort est maintenant entre tes mains Voyageur.
            with_cards: true
            not_clickable: true
      cards:
          - id: card-sword
          - id: card-rose
          - id: card-chalice
      nextScreen: code-1

    # First time the user has to enter a code
    - id: code-1
      text: nom du tableau
      type: CodePage
      code: HDEYGR66
      img: /map-step-1.webp
      nextScreen: trame-1

    # Start of the story - Paysage avec jeunes filles
    - id: trame-1
      type: PaintingPage
      label: Passer au choix
      img: /painting1.webp
      story:
          Vos pas vous mènent vers une prairie où se trouvent quelques vaches qui se prélassent en attendant la fin de la journée. Devant vous serpente un sentier qu’une mère suit, une jarre sur la tête et un panier de fruits accroché à son bras. Des enfants rient sur le bord du chemin et respirent la bonne humeur. Pourtant, malgré le bonheur rayonnant de cette scène, vous sentez une tension s’emparer de votre corps. Un voile noir semble recouvrir la scène, comme une menace menaçant de s’abattre à tout moment sur cette famille.
          Maria vous demande de faire un choix, mais vous sentez une pointe de fébrilité dans son ton.
          <i>— Voici le premier tableau, une menace plane sur ces âmes innocentes, qu’allez-vous faire ?</i>
      nextScreen: choice-1

    # First choice of the user
    - id: choice-1
      type: SeerPage
      dialogs:
          - text: N’oubliez pas, chacune de vos cartes est unique. Votre choix aura des conséquences que vous ne serez peut-être pas prêt·e à assumer …
            with_cards: true
      cards:
          - id: card-sword
            nextScreen: story-1
          - id: card-rose
            nextScreen: story-2
          - id: card-chalice
            nextScreen: story-3

    # STORY 1
    # Story 1 - the user chose the sword
    - id: story-1
      type: PaintingPage
      label: Continuer
      img: /painting1.webp
      story: Vous avez provoqué un phénomène surnaturel en choisissant l’épée. Le ciel s’illumine et tout à coup tout le monde disparaît. Les vaches également. La tension que vous ressentiez auparavant est partie aussi étrangement qu’elle est venue, et vous vous sentez désormais très léger•ère.
      nextScreen: story-1-code-2

    # Second code to enter - Paysage de montagne
    - id: story-1-code-2
      type: CodePage
      code: HDEYGR66
      img: /map-step-1.webp
      nextScreen: story-1-trame-2

    # Story 1 - second part - Paysage de montagne
    - id: story-1-trame-2
      type: PaintingPage
      label: Passer au choix
      img: /painting1.webp
      story:
          Vous voilà face à un sentier escarpé. Devant vous se tiennent des hommes armés qui sont en route vers un village. Le ciel est chargé d’une atmosphère magique. Un dragon surgit alors des montagnes et crache du feu sur l’armée. Les hommes crient en s’enfuyant, mais les pertes dans leurs rangs se décuplent.
          <i>— Ah, voilà mon fidèle ami,</i> murmure Maria dans votre oreille. Vous entendez un sourire résigné dans sa voix.
      nextScreen: story-1-choice-2

    # Second choice of the user
    - id: story-1-choice-2
      type: SeerPage
      dialogs:
          - text: Je sens l’odeur du sang et des chaires brûlées, quelle magnifique scène …
            with_cards: true
      cards:
          - id: card-rose
            nextScreen: story-1-1
          - id: card-chalice
            nextScreen: story-1-2

    # STORY 1.1
    # Story 1.1 after chosing the flower - Paysage de montagne
    - id: story-1-1
      type: PaintingPage
      label: Continuer
      img: /painting1.webp
      story: Des roses poussent du sol et étouffent les flammes. Les troupes se sentent revigorées et récupèrent leurs armes. L’affrontement éclate, fer contre feu. La bataille est rude, mais l’armée ressort triomphante.
      nextScreen: story-1-1-code-3

    # Third code to enter - St Just
    - id: story-1-1-code-3
      type: CodePage
      code: HDEYGR66
      img: /map-step-1.webp
      nextScreen: story-1-1-trame-3

    # Story 1.1 - third part - St Just
    - id: story-1-1-trame-3
      type: PaintingPage
      label: Passer au choix
      img: /painting1.webp
      story: La fin est proche. L’armée que vous suiviez a maintenant atteint sa destination. Le village que vous voyez a été retourné pour trouver celle que l’on appelle <i>l’hérétique</i>. Devant vous se dresse une Maria jeune mais affaiblie et trainée sur la place centrale.
      nextScreen: story-1-1-choice-3

    # Final choice of the user - St Just
    - id: story-1-1-choice-3
      type: SeerPage
      dialogs:
          - text: Le temps presse, aidez-moi !
            with_cards: true
      cards:
          - id: card-chalice
            nextScreen: story-1-1-1

    # Story 1.1.1 - the user chose the cup - St Just
    - id: story-1-1-1
      type: PaintingPage
      label: Continuer
      img: /painting1.webp
      story: Vous utilisez votre dernière carte et, dans une dernière tentative, une coupe apparaît dans les mains de Maria. Un torrent en sort, emportant tout sur son passage. En quelques secondes seulement, le village est engloutit sous les flots et toutes les personnes qui y vivaient disparaissent avec.
      nextScreen: story-1-1-1-last-dialog

    # Story 1.1.1 - last dialog
    - id: story-1-1-1-last-dialog
      type: SeerPage
      dialogs:
          - text: Diable, qu’as-tu fait ?!
      nextScreen: story-1-1-1-ending

    # Ending of the story 1.1.1
    - id: story-1-1-1-ending
      type: EndingPage
      title: le porteur d’eau
      text: Vous n’avez malheureusement pas pu sauver Maria de son destin tragique ni n’avez pu venger sa mort. Le village de son enfance a cependant été effacé, ne laissant derrière lui qu’une rivière qui grandira encore et encore. Peut-être qu’à terme, vos actions auront bien plus d’impact qu’elles n’en laissent paraître…

    # STORY 1.2
    # Story 1.2 after chosing the cup - Paysage de montagne
    - id: story-1-2
      type: PaintingPage
      label: Continuer
      img: /painting1.webp
      story: Une cascade abondante se met à couler, créant un lac où se baignent des nymphes. Le dragon, davantage attiré par les nymphes se détourne du convoi. L’armée en profite pour s’échapper et se mettre à l’abri. À taille réduite, c’est l’occasion pour elle de se soigner et se reposer. Le crépuscule approche, il leur faudra attendre un nouveau jour afin de continuer leur aventure.
      nextScreen: story-1-1-code-3

    # Third code to enter - St Just
    - id: story-1-2-code-3
      type: CodePage
      code: HDEYGR66
      img: /map-step-1.webp
      nextScreen: story-1-2-trame-3

    # Story 1.2 - third part - St Just
    - id: story-1-2-trame-3
      type: PaintingPage
      label: Passer au choix
      img: /painting1.webp
      story: Retardée par l’affrontement contre le Dragon, l’armée n’a pas atteint le village à temps … Vous découvrez une Maria jeune et sa famille qui fuient le village. Les villageois les coursent, criant qu’il faut brûler l’hérétique pour sauver le village de la famine. Mais il vous reste une dernière carte à jouer.
      nextScreen: story-1-1-choice-3

    # Final choice of the user - St Just
    - id: story-1-2-choice-3
      type: SeerPage
      dialogs:
          - text: La liberté me tend enfin les bras. Punis ces villageois !
            with_cards: true
      cards:
          - id: card-rose
            nextScreen: story-1-2-1

    # Story 1.2.1 - the user chose the flower - St Just
    - id: story-1-2-1
      type: PaintingPage
      label: Continuer
      img: /painting1.webp
      story: Cette dernière carte vous permet de couvrir le village de fleurs, symbole d’espoir et de vie. Cette action dissuade les villageois de poursuivre Maria, y voyant un signe divin. Maria trouve un moyen de s’échapper dans l’agitation de la scène.
      nextScreen: story-1-2-1-last-dialog

      # Story 1.2.1 - last dialog
    - id: story-1-2-1-last-dialog
      type: SeerPage
      dialogs:
          - text: J’aurais préféré que les villageois soient punis pour leurs pêchés, mais tu as réussi à changer mon destin et à me sauver, merci…
      nextScreen: story-1-2-1-ending

    # Ending of the story 1.2.1
    - id: story-1-2-1-ending
      type: EndingPage
      title: le guide
      text: Grâce à votre choix, Maria a réussi à échapper à l'armée et à trouver refuge dans une clairière paisible. Votre influence sur les tableaux a apporté une lueur d'espoir à sa sombre destinée. Elle n’est plus la diseuse de bonne aventure maudite, mais une simple druide vivant heureuse avec sa famille, du moins jusqu’à ce que l’armée la retrouve...
            Vous utilisez la carte de la rose. Les petites filles courent cueillir des fleurs pour faire un bouquet pour leur mère. Celle-ci les prend et embrasse les deux petites. Heureuses, elles partent ensemble en riant.

