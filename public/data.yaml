      story: Vous dégainez votre épée et tentez de vous frayer un passage au milieu des villageois. Vous abattez toute personne s’opposant à vous et demandez à Maria de vous suivre. Alors qu’elle s’apprête à vous suivre, un villageois vous arrache l’épée des mains et tranche sa tête. Celle-ci tombe dans ses mains, son corps se rigidifie à cause de la violence du choc, avant de s’effondrer.
